<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <h:form>
                <FONT FACE="Impact" SIZE="4" COLOR="red"> Registrate! </FONT>
                <p></p>
               <p:inputText id="nombre" value="#{agregaUsuario.nombre}" placeholder="Nombre"/><br/>
               <p:inputText id="correo" value="#{agregaUsuario.correo}" placeholder="Correo"/><br/>
               <p:password id="contrasenia" value="#{agregaUsuario.contrasenia}" placeholder="Contrasenia"/><br/>
               <p:calendar id="fechanacimiento" value="#{agregaUsuario.fechanacimiento}" placeholder="Fechanacimiento"/><br/>
               <p></p>
               <p:commandButton action ="#{agregaUsuario.agregaUsuario()}" value="Registrarse" />
               <p></p>

            </h:form>
            <h:form>
                <FONT FACE="Impact" SIZE="4" COLOR="red"> Registra un marcador! </FONT>
            <p:inputNumber id="usuario" value="#{agregaMarcador.usuario}" placeholder="Id Usuario"/><br/>
               <p:inputText id="descripcion" value="#{agregaMarcador.descripcion}" placeholder="Descripcion"/><br/>
               <p:inputNumber id="longitud" value="#{agregaMarcador.longitud}" placeholder="Longitud"/><br/>
               <p:inputNumber id="latitud" value="#{agregaMarcador.latitud}" placeholder="Latitud"/><br/>
               <p></p>
               <p:commandButton action ="#{agregaUsuario.agregaMarcador()}" value="Registrar Marcador" />
               <p></p>

            </h:form>
        </h:body>
    </f:view>
</html>
